name: install_settings

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install zsh
      run: |
        brew install zsh
    - name: Run a packages install.zsh
      run: |
        zsh ./packages/install.zsh --force
    - name: Run a dotfiles install.zsh
      run: |
        zsh ./dotfiles/install.zsh --force
    - name: Run a vscode install.zsh
      run: |
        zsh ./vscode/install.zsh --force --test
    - name: Run a MacOS install.zsh
      run: |
        zsh ./macos/install.zsh --force --test
